<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-6" *ngFor="let produit of produits">
               <img [src]="produit.image" alt="">
                <h5 style="white-space: nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{produit.title}}</h5>
                <p style="white-space: nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{produit.description}}</p>
                <p><strong>Price : </strong>{{produit.price}}</p>
        </div>
    </div>
</div>
